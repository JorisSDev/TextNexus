

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings â€“ TextNexus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container py-5">
        <h2 class="mb-4">Settings</h2>

        <!-- Model Preferences -->
        <div class="card mb-4">
            <div class="card-header">Model Preferences</div>
            <div class="card-body">
                <div class="mt-3">
                  <label for="defaultModelSelect" class="form-label">Select default model</label>
                  <select class="form-select" id="defaultModelSelect">
                    <option value="gpt2" selected>GPT-2</option>
                    <option value="bart">BART</option>
                    <option value="bert">BERT</option>
                    <option value="deepseek">DeepSeek</option>
                    <option value="gpt41">GPT-4.1</option>
                  </select>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="enableApiKey">
                    <label class="form-check-label" for="enableApiKey">
                        Require API key input for GPT-4.1
                    </label>
                </div>
            </div>
        </div>

        <!-- Output Display Options -->
        <div class="card mb-4">
            <div class="card-header">Output Display</div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Output format</label>
                    <select class="form-select">
                        <option selected>Plain Text</option>
                        <option>Markdown</option>
                        <option>JSON</option>
                    </select>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="autoScroll" checked>
                    <label class="form-check-label" for="autoScroll">
                        Auto-scroll to new messages
                    </label>
                </div>
            </div>
        </div>

        <!-- Experimental Features -->
        <div class="card mb-4">
            <div class="card-header">Experimental</div>
            <div class="card-body">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="enableMultiModel">
                    <label class="form-check-label" for="enableMultiModel">
                        Enable multi-model routing
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="betaDarkMode">
                    <label class="form-check-label" for="betaDarkMode">
                        Enable beta dark mode
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
