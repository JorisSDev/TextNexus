<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Model Configuration â€“ TextNexus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container py-5">
    <h2 class="mb-4">Model Configuration</h2>

    <table class="table table-bordered table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>Model Name</th>
          <th>Temperature</th>
          <th>Top P</th>
          <th>Max Tokens</th>
          <th>Enabled</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>GPT-2</td>
          <td><input type="number" class="form-control" min="0" max="1" step="0.01" value="0.7"></td>
          <td><input type="number" class="form-control" min="0" max="1" step="0.01" value="0.9"></td>
          <td><input type="number" class="form-control" min="1" max="2048" value="512"></td>
          <td><input class="form-check-input" type="checkbox" checked></td>
        </tr>
        <tr>
          <td>BART</td>
          <td><input type="number" class="form-control" value="0.6" disabled></td>
          <td><input type="number" class="form-control" value="0.95" disabled></td>
          <td><input type="number" class="form-control" value="512"></td>
          <td><input class="form-check-input" type="checkbox" checked></td>
        </tr>
        <tr>
          <td>GPT-4.1</td>
          <td><input type="number" class="form-control" value="0.85"></td>
          <td><input type="number" class="form-control" value="0.95"></td>
          <td><input type="number" class="form-control" value="1024"></td>
          <td><input class="form-check-input" type="checkbox"></td>
        </tr>
        <!-- Add more rows for each model -->
      </tbody>
    </table>

    <div class="text-end">
        <a href="/settings" class="btn btn-success">Save Configuration</a>    </div>
  </div>
</body>
</html>
<script>
  var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
  var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl)
  })
</script>
